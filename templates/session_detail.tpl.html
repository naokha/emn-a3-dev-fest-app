<div class="row">
    <div class="">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <div class="row">
                    <span class="left new badge" data-badge-caption="">
                        {{session.confRoom}}
                    </span>
                    <span class="left blue new badge" data-badge-caption="">
                        {{session.schedule.hourStart}}h{{session.schedule.minStart}} - {{session.schedule.hourEnd}}h{{session.schedule.minEnd}}
                    </span>
                    <span class="left red new badge" data-badge-caption="">
                        {{session.lang}}
                    </span>
                </div>
                <span class="card-title">{{session.title}}</span>
                <p ng-bind-html="session.desc"></p>
            </div>
            <div class="card-action">
                <div class="chip" ng-click="seePresenter(presenter.id)" ng-repeat="presenter in sessionPresenters">
                    <img ng-src="images/{{presenter.image}}" alt="{{presenter.id}}"> {{presenter.firstname}} {{presenter.lastname}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row center-align">
    <a ui-sref="sessions-detail-notes({sessionId: session.id})" class="btn full-width"><i class="fa fa-eye" aria-hidden="true"></i> Mes notes</a>
</div>
